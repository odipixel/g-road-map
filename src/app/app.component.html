<h1>{{ title }}</h1>
<h1>Please select start point and end point</h1>
<strong>Start: </strong>
<select id="start" (change)="onChangeStart($event)">
  <option value="silkboard">Silkboard</option>
  <option value="International Tech Park, Bangalore">International Tech Park, Bangalore</option>
  <option value="Majestic">Majestic</option>
  <option value="Indira Nagar">Indira Nagar</option>
  <option value="Ulsoor">Ulsoor</option>
</select>
<strong>End: </strong>
<select id="end" (change)="onChangeEnd($event)">
  <option value="Bengaluru International Airport">Bengaluru International Airport</option>
  <option value="White Field">White Field Railway Station</option>
  <option value="Electronic City">Electronic City</option>
  <option value="Koramangala">Koramangala</option>
  <option value="HSR Layout">HSR Layout</option>
  <option value="Jayanagar">Jayanagar</option>
</select>
<!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<agm-map [latitude]="lat" [longitude]="lng">
  <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
   <agm-direction [origin]="origin" [destination]="destination">
  </agm-direction>
</agm-map>
